<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Tone Makeup Tutorial</title>
    
</head>
<body>
    <div class="container">
        <div class="step step1">
            <strong>Step 1</strong><br>
            เลือกสีคอนซีลเลอร์ที่มีสีขาวกว่าผิว 1 ระดับ มาลงตามจุดต่างๆ
        </div>
        <div class="step step2">
            <strong>Step 2</strong><br>
            ลงบลัชออนที่ Cool Tone เช่น ชมพู, ม่วง, เป็ชฮัว
        </div>
        <div class="step step3">
            <strong>Step 3</strong><br>
            "คอนทัวร์" ตกแต่งในหน้ามือบริเวณนี้
        </div>
        <div class="step step4">
            <strong>Step 4</strong><br>
            ทาลิปสีชมพูกลางโทนเย็นโดยทาเต็มและระบายบริเวณขอบกระดาษ
        </div>
        <div class="title">
            COOL TONE
        </div>
    </div>
</body>
</html>
